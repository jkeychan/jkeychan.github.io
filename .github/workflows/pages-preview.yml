name: Pages Preview (PR)

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: pages-preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 25
          cache: npm
          cache-dependency-path: site/package-lock.json

      - name: Install
        working-directory: site
        run: npm ci

      - name: Build (static export)
        working-directory: site
        run: npm run build

      - name: Build output summary
        run: ls -la site/out/ | head -20

  # Deploy job omitted: PR branches cannot deploy to github-pages due to
  # environment protection rules. The build job above validates that PRs compile.

