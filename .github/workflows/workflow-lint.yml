name: Workflow Security and Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  actionlint:
    name: Actionlint - Workflow Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: raven-actions/actionlint@v2

  zizmor:
    name: Zizmor - Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install zizmor
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        with:
          repo: zizmorcore/zizmor
          tag: latest
          rename-to: zizmor

      - name: Find and run zizmor
        run: |
          if [ -f "./zizmor" ]; then
            ./zizmor .github/workflows
          elif [ -f "$HOME/.local/bin/zizmor" ]; then
            "$HOME/.local/bin/zizmor" .github/workflows
          else
            ZIZMOR_PATH=$(find . -name zizmor -type f -executable 2>/dev/null | head -1)
            if [ -n "$ZIZMOR_PATH" ]; then
              "$ZIZMOR_PATH" .github/workflows
            else
              echo "Error: zizmor binary not found"
              ls -la
              exit 1
            fi
          fi

  ratchet:
    name: Ratchet - Version Pinning Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ratchet
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        with:
          repo: sethvargo/ratchet
          tag: latest
          rename-to: ratchet

      - name: Find and run ratchet
        run: |
          if [ -f "./ratchet" ]; then
            ./ratchet
          elif [ -f "$HOME/.local/bin/ratchet" ]; then
            "$HOME/.local/bin/ratchet"
          else
            RATCHET_PATH=$(find . -name ratchet -type f -executable 2>/dev/null | head -1)
            if [ -n "$RATCHET_PATH" ]; then
              "$RATCHET_PATH"
            else
              echo "Error: ratchet binary not found"
              ls -la
              exit 1
            fi
          fi

