name: Workflow Security and Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  actionlint:
    name: Actionlint - Workflow Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: raven-actions/actionlint@v2

  zizmor:
    name: Zizmor - Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install and Run zizmor
        run: |
          mkdir -p $HOME/.local/bin
          curl -L https://github.com/zizmorcore/zizmor/releases/latest/download/zizmor-linux-amd64 -o $HOME/.local/bin/zizmor
          chmod +x $HOME/.local/bin/zizmor
          $HOME/.local/bin/zizmor .github/workflows

  ratchet:
    name: Ratchet - Version Pinning Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install and Run Ratchet
        run: |
          mkdir -p $HOME/.local/bin
          curl -L https://github.com/sethvargo/ratchet/releases/latest/download/ratchet-linux-amd64 -o $HOME/.local/bin/ratchet
          chmod +x $HOME/.local/bin/ratchet
          $HOME/.local/bin/ratchet

