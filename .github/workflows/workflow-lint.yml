name: Workflow Security and Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  actionlint:
    name: Actionlint - Workflow Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: raven-actions/actionlint@v2

  zizmor:
    name: Zizmor - Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install zizmor
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        with:
          repo: zizmorcore/zizmor
          tag: latest
          rename-to: zizmor

      - name: Run zizmor
        run: ./zizmor .github/workflows

  ratchet:
    name: Ratchet - Version Pinning Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ratchet
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        with:
          repo: sethvargo/ratchet
          tag: latest
          rename-to: ratchet

      - name: Run ratchet
        run: ./ratchet

