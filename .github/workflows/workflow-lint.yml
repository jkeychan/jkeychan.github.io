name: Workflow Security and Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  actionlint:
    name: Actionlint - Workflow Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: raven-actions/actionlint@v2

  zizmor:
    name: Zizmor - Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install zizmor
        id: install-zizmor
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        with:
          repo: zizmorcore/zizmor
          tag: latest
          rename-to: zizmor

      - name: Run zizmor
        run: |
          echo "PATH: ${PATH}"
          echo "Checking for zizmor..."
          if command -v zizmor >/dev/null 2>&1; then
            zizmor .github/workflows
          elif [ -f "${HOME}/.local/bin/zizmor" ]; then
            "${HOME}/.local/bin/zizmor" .github/workflows
          elif [ -f "./zizmor" ]; then
            ./zizmor .github/workflows
          else
            echo "Error: zizmor binary not found"
            exit 1
          fi

  ratchet:
    name: Ratchet - Version Pinning Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ratchet
        id: install-ratchet
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        with:
          repo: sethvargo/ratchet
          tag: latest
          rename-to: ratchet

      - name: Run ratchet
        run: |
          echo "PATH: ${PATH}"
          echo "Checking for ratchet..."
          if command -v ratchet >/dev/null 2>&1; then
            ratchet
          elif [ -f "${HOME}/.local/bin/ratchet" ]; then
            "${HOME}/.local/bin/ratchet"
          elif [ -f "./ratchet" ]; then
            ./ratchet
          else
            echo "Error: ratchet binary not found"
            exit 1
          fi

