name: Workflow Security and Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  actionlint:
    name: Actionlint - Workflow Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: raven-actions/actionlint@v2

  zizmor:
    name: Zizmor - Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install zizmor
        run: |
          curl -Lf https://github.com/zizmorcore/zizmor/releases/latest/download/zizmor-linux-amd64 -o /tmp/zizmor
          chmod +x /tmp/zizmor
          file /tmp/zizmor
          ls -lh /tmp/zizmor

      - name: Run zizmor
        run: /tmp/zizmor .github/workflows

  ratchet:
    name: Ratchet - Version Pinning Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ratchet
        run: |
          curl -Lf https://github.com/sethvargo/ratchet/releases/latest/download/ratchet-linux-amd64 -o /tmp/ratchet
          chmod +x /tmp/ratchet
          file /tmp/ratchet
          ls -lh /tmp/ratchet

      - name: Run ratchet
        run: /tmp/ratchet

