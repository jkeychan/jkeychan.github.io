name: Workflow Security and Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  actionlint:
    name: Actionlint - Workflow Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: raven-actions/actionlint@v2

  zizmor:
    name: Zizmor - Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install zizmor
        id: install-zizmor
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        with:
          repo: zizmorcore/zizmor
          tag: latest
          rename-to: zizmor

      - name: Run zizmor
        run: |
          echo "PATH: $PATH"
          echo "Checking for zizmor..."
          which zizmor || echo "Not in PATH"
          find $HOME -name zizmor -type f 2>/dev/null | head -5
          find . -name zizmor -type f 2>/dev/null | head -5
          zizmor .github/workflows || (echo "zizmor not found, trying alternative..." && $HOME/.local/bin/zizmor .github/workflows || ./zizmor .github/workflows)

  ratchet:
    name: Ratchet - Version Pinning Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ratchet
        id: install-ratchet
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        with:
          repo: sethvargo/ratchet
          tag: latest
          rename-to: ratchet

      - name: Run ratchet
        run: |
          echo "PATH: $PATH"
          echo "Checking for ratchet..."
          which ratchet || echo "Not in PATH"
          find $HOME -name ratchet -type f 2>/dev/null | head -5
          find . -name ratchet -type f 2>/dev/null | head -5
          ratchet || (echo "ratchet not found, trying alternative..." && $HOME/.local/bin/ratchet || ./ratchet)

